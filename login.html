<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DengueWatch NCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="flex justify-center mb-8">
                    <div class="flex items-center">
                        <i data-feather="shield" class="text-blue-600 w-8 h-8"></i>
                        <span class="text-2xl font-bold ml-2">DengueWatch NCR</span>
                    </div>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline">Invalid username or password.</span>
                    </div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Login as Admin
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <button id="staffBtn"
                        class="w-full block text-center bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Continue as Staff
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            const loginForm = document.getElementById('login-form');
            const errorDiv = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple authentication (in production, use proper authentication)
                if (username === 'admin' && password === 'admin123') {
                    // Store authentication status in sessionStorage
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('role', 'admin');
                    
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    errorDiv.classList.remove('hidden');
                }
            });
        });
    </script>
    <script>
        document.getElementById('staffBtn').addEventListener('click', function () {
            // Set staff session
            sessionStorage.setItem('authenticated', 'true');
            sessionStorage.setItem('role', 'staff');

            // Redirect to staff page
            window.location.href = 'staff-index.html';
        });
    </script>

</body>
</html>
